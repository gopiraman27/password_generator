<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="password" data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <img src="" alt="">
            </button>
        </div>

        <div class="input-container">
            
            <div class="lenght-container">
                <p>Password Lenght</p>
                <p data-lengthNumber>0</p>
            </div>

            <div class="slider">
                <input type="range" min="0" max="20" step="1" data-lengthSlider>
            </div>

            <!-- check boxes -->
            <div>
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercose">Include uppercase latters</label>
                 </div>
                 <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include lowercase letters</label>
                 </div>
                 <div>
                    <input type="checkbox" id="number">
                    <label for="number">Include numbers</label>
                 </div>
                 <div>
                    <input type="checkbox" id="Symbols">
                    <label for="Symbols">Include Symbols</label>
                 </div>
            </div>
             
        </div>
    </div>
</body>
</html>
